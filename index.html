<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connect 4</title>
    <link href="connect4.css" rel="stylesheet" />
  </head>
  <body>
    <section id="controls">
      <h1>Welcome To The Connect-4 Game</h1>
      <h4>Have Fun!</h4>
      <div class="button-container">
        <button id="start" class="btn">Start Game</button>
        <button id="again" class="btn">Play Again</button>
      </div>
    </section>
    <section id="connect4">
      <div id="game">
        <table id="board"></table>
        <div id="legand">
          <h5 id="line1">Player 1 starts and is color red</h5>
          <h5 id="line2">Player 2 is color blue</h5>
        </div>
      </div>
    </section>

    <script src="connect4.js"></script>
  </body>
</html>
